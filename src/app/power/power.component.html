  <div class="date">
  <h2 *ngIf="data" [ngClass]="(loading)?'loading':'notloading'">
    {{data[0].country}}
    {{formatDate(data[0].start)}} -
    {{formatDate(data[0].end)}}
    </h2>
  </div>
  <div (swipeleft)="left()" (swiperight)="right()" (pinchin)="pinchin()" (pinchout)="pinchout()"><nvd3 #nvd3 [options]="options" [data]="data"></nvd3></div>
<div *ngFor="let item of data" class="layerselector"><div class="color" [ngStyle]="{'background-color': item.color}"></div>{{item.key}}</div>
