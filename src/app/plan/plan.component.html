<mat-tab-group>
  <mat-tab label="Modul kaufen"> </mat-tab>
  <mat-tab label="Ich hab Platz"> </mat-tab>
  <mat-tab label="Ich bau die Anlange"> </mat-tab>
</mat-tab-group>
<h2>PV Park Hirtenberg 1</h2>
<p>180.000kWp</p>
<div style="position:absolute;top:250px;right:220px">
  <h3>Produkt</h3>
  Sanyo 300 extreme,<br/>
  300 Wp<br/>
  {{cart.length}} Module <br/>
  {{cart.length * 0.3}} kWp<br/>
  {{cart.length * 250}} €<br/>
  <h3>Erwarteter Ertrag</h3>
  {{cart.length * 0.3}} MWh/a<br/>
  {{cart.length * 0.3 * 50}} €/a<br/>
</div>
<svg width="1200" height="1500" id="svg" (mousedown)="down($event)" (mousemove)="move($event)" mouseup="up();">
  <rect fill="#efefef" width="1200" height="1500"/>
  <g transform="translate(10,20) scale(0.7)">
    <g *ngFor="let umme of blocks; let i = index" attr.transform="translate(0,{{i * 300}})">
      <text y="220" x="500" font-size="300" opacity="0.2" fill="black">{{i}}</text>
    <g *ngFor="let ahe of umme">
    <g *ngFor="let feature of geometry.features">
      <g attr.transform="translate({{feature.x}}, {{feature.y}})">
        <rect (mmouseup)="click($event, feature.properties)" x="30" y="0" width="18" height="10" fill="white" stroke="black"/>
      </g>
      <rect x="1" y="1" width="20" height="20" stroke="black" fill="yellow" />
      <text y="15" x="2" font-size="12">~/-</text>
    </g>
    </g>
    </g>
  </g>
</svg>
